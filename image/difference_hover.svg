<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1628 944.02"><defs><style>.cls-1{fill:#6ed8e6;}.cls-2{fill:#ffe491;}.cls-3,.cls-4{font-size:20px;font-family:GenJyuuGothicX-Regular, Gen Jyuu GothicX;}.cls-3{fill:#968756;}.cls-4,.cls-5{fill:#fff;}.cls-5{font-size:30px;font-family:GenJyuuGothicX-Bold, Gen Jyuu GothicX;font-weight:700;}</style></defs><title>difference_hover</title><g id="s"><rect id="_矩形_" data-name="&lt;矩形&gt;" class="cls-1" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_2" data-name="&lt;矩形&gt;" class="cls-1" x="262.35" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_3" data-name="&lt;矩形&gt;" class="cls-1" y="121.58" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_4" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="121.58" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_5" data-name="&lt;矩形&gt;" class="cls-1" y="241.1" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_6" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="241.1" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_7" data-name="&lt;矩形&gt;" class="cls-1" y="360.61" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_8" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="360.61" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_9" data-name="&lt;矩形&gt;" class="cls-1" y="480.13" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_10" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="480.13" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_11" data-name="&lt;矩形&gt;" class="cls-1" y="599.65" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_12" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="599.65" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_13" data-name="&lt;矩形&gt;" class="cls-1" y="719.17" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_14" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="719.17" width="1365.65" height="105.33" rx="19" ry="19"/><rect id="_矩形_15" data-name="&lt;矩形&gt;" class="cls-1" y="838.68" width="250.59" height="105.33" rx="19" ry="19"/><rect id="_矩形_16" data-name="&lt;矩形&gt;" class="cls-2" x="262.35" y="838.68" width="1365.65" height="105.33" rx="19" ry="19"/><g id="_群組_" data-name="&lt;群組&gt;"><text class="cls-3" transform="translate(318.65 155.67)">常舉辦在台灣花東地區，<tspan x="-30" y="24">但台灣其他布農族部落所在地區</tspan><tspan x="70" y="48">也會舉辦</tspan></text><text class="cls-3" transform="translate(303.1 299.19)">4月初無特定日期，為期一天</text><text class="cls-3" transform="translate(408.65 418.71)">不詳</text><text class="cls-3" transform="translate(368.65 526.23)">訓練布農族中<tspan x="-40" y="24">男子打獵和戰鬥的技巧</tspan></text><text class="cls-3" transform="translate(388.65 657.74)">南島語族</text><text class="cls-3" transform="translate(418.65 777.26)">✕</text><text class="cls-3" transform="translate(328.65 872.78)">具有團結精神的意義。<tspan x="-20" y="24">對外來說，象徵著射獵敵首</tspan><tspan x="-20" y="48">對內來說，則象徵團結友愛</tspan></text><text class="cls-4" transform="translate(398.65 46.1)">布農族<tspan x="0" y="24">打耳祭</tspan></text></g><g id="_群組_2" data-name="&lt;群組&gt;"><text class="cls-3" transform="translate(723 179.67)">青森港附近</text><text class="cls-3" transform="translate(685.27 299.19)">每年8月2日~8月7日</text><text class="cls-3" transform="translate(716.36 406.71)">約西元710年<tspan x="10" y="24">～794年間</tspan></text><text class="cls-3" transform="translate(693 526.23)">眾說紛紜，其中以<tspan x="-30" y="24">「流放睡魔說」廣為流傳</tspan></text><text class="cls-3" transform="translate(719.08 657.74)">蝦夷人/和人</text><text class="cls-3" transform="translate(643 777.26)">自中國傳入日本的七夕祭天燈</text><text class="cls-3" transform="translate(683 884.78)">驅趕厄運，祈求平安<tspan x="40" y="24">及農作豐收</tspan></text><text class="cls-4" transform="translate(733 46.1)">日本青森<tspan x="10" y="24">睡魔祭</tspan></text></g><g id="_群組_3" data-name="&lt;群組&gt;"><text class="cls-3" transform="translate(1017.35 167.67)">印度等印度教徒居住地<tspan x="-30" y="24">也有拓展到附近國家如尼泊爾</tspan></text><text class="cls-3" transform="translate(1072.79 287.19)">每年2-3月<tspan x="-25.55" y="24">每次舉辦3-16天</tspan></text><text class="cls-3" transform="translate(1097.35 418.71)">不詳</text><text class="cls-3" transform="translate(1017.35 526.23)">古印度王子缽羅訶羅陀<tspan x="10" y="24">的傳說故事流傳而來</tspan></text><text class="cls-3" transform="translate(1067.35 657.74)">達羅毗荼人</text><text class="cls-3" transform="translate(1107.35 777.26)">✕</text><text class="cls-3" transform="translate(1047.35 884.78)">忘記階級的差異<tspan x="0" y="24">慶祝春天的到來</tspan></text><text class="cls-4" transform="translate(1097.35 46.1)">印度<tspan x="-10" y="24">荷麗節</tspan></text></g><g id="_群組_4" data-name="&lt;群組&gt;"><text class="cls-3" transform="translate(1421.7 179.67)">庫珀山上</text><text class="cls-4" transform="translate(1441.7 46.1)">英國<tspan x="-20" y="24">滾起司節</tspan></text><text class="cls-3" transform="translate(1376.16 299.19)">5月最後一個星期一</text><text class="cls-3" transform="translate(1409.52 418.71)">約1800年前</text><text class="cls-3" transform="translate(1371.7 526.23)">異教徒的傳統習慣，<tspan x="-20" y="24">將燃燒中的草堆滾下山丘</tspan></text><text class="cls-3" transform="translate(1388.24 657.74)">盎格魯-撒克遜人</text><text class="cls-3" transform="translate(1451.7 777.26)">✕</text><text class="cls-3" transform="translate(1331.7 884.78)">象徵冬天過去新年來臨的儀式<tspan x="80" y="24">所轉換而來</tspan></text></g><g id="_群組_5" data-name="&lt;群組&gt;"><text class="cls-4" transform="translate(85.3 765.26)">外來文化<tspan x="20" y="24">影響</tspan></text><text class="cls-4" transform="translate(105.3 179.67)">地點</text><text class="cls-4" transform="translate(85.3 299.19)">節慶時間</text><text class="cls-4" transform="translate(85.3 418.71)">起源時間</text><text class="cls-4" transform="translate(105.3 538.23)">起源</text><text class="cls-4" transform="translate(105.3 657.74)">族群</text><text class="cls-4" transform="translate(105.3 884.78)">象徵<tspan x="-10" y="24">的意義</tspan></text></g><text class="cls-5" transform="translate(80.3 42.74)">節慶的<tspan x="-15" y="36">異同比較</tspan></text></g></svg>